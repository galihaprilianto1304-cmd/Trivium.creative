<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivium Creatives | PsychoCreative Studio</title>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700;800&family=Montserrat:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Dosis', sans-serif; 
            background-color: #f9f7f2; 
            scroll-behavior: smooth;
        }

        .font-title { font-family: 'Dosis', sans-serif; font-weight: 800; }
        .font-body { font-family: 'Montserrat', sans-serif; font-weight: 400; }
        
        .no-split { white-space: nowrap; display: inline-block; }

        .bg-pattern {
            background-image: 
              linear-gradient(to right, rgba(137, 200, 44, 0.05) 1px, transparent 1px),
              linear-gradient(to bottom, rgba(255, 183, 3, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .box-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .box-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .bg-dots {
            background-image: radial-gradient(#89c82c 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .line-accents {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(137, 200, 44, 0.1) 10px, rgba(137, 200, 44, 0.1) 11px);
        }

        @keyframes lineGrow {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-line-grow {
            animation: lineGrow 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        .method-card { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .method-card:hover { transform: translateY(-12px) scale(1.02); }
        .portfolio-item:hover .portfolio-overlay { opacity: 1; }
        
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center h-screen font-title text-2xl animate-pulse">
            TRIVIUM CREATIVES
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeCategory, setActiveCategory] = useState('Semua');
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
                // Initialize Lucide icons
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [activeCategory]);

            const colors = {
                neonGreen: '#89c82c',
                brightBlue: '#4cc9f0',
                magenta: '#f72585',
                mustard: '#ffb703',
                deepBlack: '#000000',
                paper: '#f9f7f2',
                creamBox: '#fffbeb'
            };

            const whatsappUrl = "https://wa.me/6282112347173?text=Halo%20Trivium%20Creatives!%20Saya%20tertarik%20untuk%20konsultasi%20mengenai%20layanan%20kreatif.";
            const categories = ['Semua', 'Branding', 'Visual', 'Strategi'];

            const portfolioItems = [
                { id: 1, name: 'Creative Calendar 2014', category: 'Visual', img: 'https://i.postimg.cc/PqRFXCkD/calendar.jpg', desc: 'Desain kalender korporat dengan estetika minimalis.' },
                { id: 2, name: 'Allianz Brand Identity', category: 'Branding', img: 'https://i.postimg.cc/YSZbcT6K/allianz.jpg', desc: 'Penyelarasan identitas visual profesional.' },
                { id: 3, name: 'Strategic Proposal Design', category: 'Strategi', img: 'https://i.postimg.cc/SxKrnmdd/proposa-RSl.jpg', desc: 'Pengembangan dokumen strategi komunikatif.' },
                { id: 4, name: 'Premium Brochure Layout', category: 'Visual', img: 'https://i.postimg.cc/SscLBRQS/Free-A4-Brochure-Mockup-1.jpg', desc: 'Tata letak brosur A4 yang bersih.' },
                { id: 5, name: 'Product Packaging Concept', category: 'Branding', img: 'https://i.postimg.cc/T1Gjfxp8/packaging.jpg', desc: 'Eksplorasi pengemasan produk unik.' },
                { id: 6, name: 'Digital Acquisition Banner', category: 'Strategi', img: 'https://i.postimg.cc/wj3X60Tx/FB-acuisition-banner.jpg', desc: 'Desain iklan digital berstrategi.' },
            ];

            const methods = [
                { step: "01", icon: "eye", title: "Memahami Pola Pikir", desc: "Menggali emosi dan motivasi audiens melalui psikologi komunikasi.", tags: ["Psikologi", "Empati"], color: colors.magenta },
                { step: "02", icon: "compass", title: "Membedah Brand", desc: "Audit brand objektif untuk memperjelas visi brand.", tags: ["Audit", "Visi"], color: colors.mustard },
                { step: "03", icon: "message-square", title: "Merumuskan Strategi", desc: "Membangun blueprint strategi komunikasi yang jelas.", tags: ["Pesan", "Funnel"], color: colors.brightBlue },
                { step: "04", icon: "lightbulb", title: "Merangkai Ide", desc: "Konsep sentral sebagai jangkar bagi keseluruhan kampanye.", tags: ["Ide Utama", "Cerita"], color: colors.brightBlue },
                { step: "05", icon: "pen-tool", title: "Merancang Dampak", desc: "Menerjemahkan strategi ke visual yang menarik.", tags: ["Visual", "Copy"], color: colors.mustard },
                { step: "06", icon: "bar-chart-3", title: "Menggerakkan", desc: "Memantau umpan balik audiens secara adaptif.", tags: ["Review", "Respons"], color: colors.magenta }
            ];

            const filteredPortfolio = activeCategory === 'Semua' 
                ? portfolioItems 
                : portfolioItems.filter(item => item.category === activeCategory);

            return (
                <div className="min-h-screen text-gray-800 bg-[#f9f7f2] relative overflow-x-hidden">
                    <div className="fixed inset-0 bg-pattern pointer-events-none z-0"></div>

                    {/* HEADER */}
                    <header className="pt-8 px-6 md:px-10 flex justify-between items-center sticky top-0 bg-[#f9f7f2]/90 backdrop-blur-md z-40 border-b-2 border-yellow-400/20">
                        <div className="py-2 group cursor-pointer transition-transform hover:scale-105 duration-300 relative z-50">
                            <img src="https://i.postimg.cc/7PpGgmmh/trivium-logo.png" alt="Logo" className="h-10 md:h-16 w-auto" />
                        </div>
                        <nav className="hidden md:flex gap-8 font-title text-sm uppercase tracking-widest items-center relative z-50">
                            <a href="#portfolio" className="hover:text-green-600 transition-colors">Portfolio</a>
                            <a href="#tentang" className="hover:text-yellow-600 transition-colors">Tentang</a>
                            <a href="#metode" className="hover:text-blue-600 transition-colors">Metode</a>
                            <a href={whatsappUrl} target="_blank" className="text-white px-6 py-2 rounded-full bg-black hover:scale-105 transition-all shadow-lg">Hubungi Kami</a>
                        </nav>
                        <button className="md:hidden p-2"><i data-lucide="menu"></i></button>
                    </header>

                    <main className="relative z-20">
                        {/* HERO */}
                        <section className="relative min-h-[80vh] flex items-center justify-center overflow-hidden">
                            <div className="absolute inset-0 z-0">
                                <img src="https://i.postimg.cc/nhxjC214/shutterstock-2443279739-(1)-Converted-01-01.png" className="w-full h-full object-cover opacity-10" alt="BG" />
                            </div>
                            <div className="relative z-10 px-6 max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-12">
                                <div className="md:w-1/2 text-center md:text-left">
                                    <h1 className="font-title text-[2.2rem] md:text-6xl uppercase mb-4" style={{ color: colors.magenta }}>PsychoCreative</h1>
                                    <h2 className="font-title text-xl md:text-3xl uppercase mb-6 text-gray-900 bg-white/40 inline-block px-2 rounded-lg">Kreativitas yang Memahami & Menggerakkan Pikiran.</h2>
                                    <p className="font-body text-gray-700 mb-8 max-w-lg">Trivium Creatives menggabungkan desain, cerita, dan psikologi untuk membuat solusi yang kuat dan mendalam bagi brand Anda.</p>
                                    <a href={whatsappUrl} className="px-10 py-4 font-title text-xl font-bold bg-[#89c82c] rounded-full inline-block shadow-lg hover:rotate-2 transition-all">Mulai Konsultasi</a>
                                </div>
                                <div className="md:w-1/2 animate-float">
                                    <img src="https://i.postimg.cc/636WVGv3/Whats-App-Image-2026-02-19-at-12-45.png" className="w-full rounded-2xl shadow-2xl border-4 border-[#ffb703]" alt="Visual" />
                                </div>
                            </div>
                        </section>

                        {/* TENTANG KAMI */}
                        <section id="tentang" className="py-24 bg-white px-6">
                            <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-16">
                                <div className="lg:w-1/3">
                                    <h2 className="font-title text-4xl md:text-6xl uppercase tracking-tighter leading-none mb-6" style={{ color: colors.brightBlue }}>
                                        Bukan <br/> sekadar <br/> kreatif <br/> <span className="text-magenta">tapi</span> <br/> 
                                        <span className="relative text-magenta">Psycocreative!</span>
                                    </h2>
                                    <div className="border-l-4 border-yellow-400 pl-6 italic font-body font-semibold text-xl">"Ide harus mampu menyusup ke pikiran."</div>
                                </div>
                                <div className="lg:w-2/3 grid md:grid-cols-2 gap-8">
                                    {[
                                        { icon: "target", title: 'Mengapa "Trivium"?', desc: 'Karena ide saja tidak cukup. Ide harus memberikan dampak nyata bagi bisnis.', color: colors.magenta },
                                        { icon: "lightbulb", title: 'Strategi & Kreativitas', desc: 'Setiap karya dibuat untuk mencapai tujuan strategis Anda.', color: colors.neonGreen },
                                        { icon: "users", title: 'Kekuatan Tiga Pilar', desc: 'Ahli strategi yang saling melengkapi untuk eksekusi efisien.', color: colors.magenta },
                                        { icon: "brain", title: 'Psikologi Komunikasi', desc: 'Pesan efektif berdasarkan cara kerja otak manusia.', color: colors.brightBlue }
                                    ].map((item, idx) => (
                                        <div key={idx} className={`box-reveal p-8 rounded-[2.5rem] bg-[#fffbeb] border-2 border-transparent hover:border-magenta transition-all shadow-sm hover:shadow-xl ${isVisible ? 'visible' : ''}`}>
                                            <i data-lucide={item.icon} className="mb-6 w-10 h-10" style={{ color: item.color }}></i>
                                            <h3 className="font-title text-2xl uppercase mb-4">{item.title}</h3>
                                            <p className="font-body text-gray-500">{item.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* METODE KAMI */}
                        <section id="metode" className="py-24 px-6 bg-gray-50 relative overflow-hidden">
                            <div className="max-w-7xl mx-auto">
                                <h2 className="font-title text-4xl md:text-6xl text-center uppercase mb-16">Langkah Kreatif</h2>
                                <div className="grid md:grid-cols-3 gap-8">
                                    {methods.map((m, idx) => (
                                        <div key={idx} className="bg-white p-8 rounded-[2rem] shadow-xl hover:-translate-y-2 transition-all group relative">
                                            <div className="absolute -top-4 -left-4 w-10 h-10 rounded-full flex items-center justify-center text-white font-title" style={{ backgroundColor: m.color }}>{m.step}</div>
                                            <i data-lucide={m.icon} className="w-12 h-12 mb-6" style={{ color: m.color }}></i>
                                            <h3 className="font-title text-2xl uppercase mb-4" style={{ color: m.color }}>{m.title}</h3>
                                            <p className="font-body text-sm mb-6">{m.desc}</p>
                                            <div className="flex flex-wrap gap-2">
                                                {m.tags.map(tag => <span key={tag} className="text-[10px] font-title uppercase px-3 py-1 rounded-full text-white" style={{ backgroundColor: m.color }}>{tag}</span>)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* PORTFOLIO */}
                        <section id="portfolio" className="py-24 px-6 bg-white">
                            <div className="max-w-7xl mx-auto">
                                <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                                    <h2 className="font-title text-4xl md:text-6xl uppercase">Portfolio</h2>
                                    <div className="flex gap-2">
                                        {categories.map(cat => (
                                            <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-1 rounded-full font-title text-xs uppercase ${activeCategory === cat ? 'bg-black text-white' : 'bg-gray-100'}`}>{cat}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="grid md:grid-cols-3 gap-8">
                                    {filteredPortfolio.map(item => (
                                        <div key={item.id} className="portfolio-item relative aspect-[4/5] rounded-[2rem] overflow-hidden shadow-xl group">
                                            <img src={item.img} className="w-full h-full object-cover transition-transform group-hover:scale-110" />
                                            <div className="portfolio-overlay absolute inset-0 bg-black/80 opacity-0 flex flex-col justify-end p-8 transition-opacity">
                                                <h3 className="text-white font-title text-2xl uppercase">{item.name}</h3>
                                                <p className="text-white/70 text-sm mb-4">{item.desc}</p>
                                                <a href={whatsappUrl} className="text-white border-b border-magenta self-start font-title text-xs">TANYA PROYEK</a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* FOOTER */}
                    <footer className="py-12 px-6 border-t bg-white flex flex-col md:flex-row justify-between items-center gap-8">
                        <img src="https://i.postimg.cc/7PpGgmmh/trivium-logo.png" className="h-10 grayscale hover:grayscale-0" />
                        <div className="flex gap-4">
                            <a href="#" className="w-12 h-12 rounded-full border flex items-center justify-center hover:bg-magenta hover:text-white transition-all"><i data-lucide="instagram"></i></a>
                            <a href={whatsappUrl} className="w-12 h-12 rounded-full border flex items-center justify-center hover:bg-[#25D366] hover:text-white transition-all"><i data-lucide="message-circle"></i></a>
                        </div>
                        <p className="font-title text-xs text-gray-400 uppercase tracking-widest">&copy; 2026 Trivium Creatives</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
