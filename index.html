<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivium Creatives | PsychoCreative Studio</title>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <style>
        body {
            font-family: 'Dosis', sans-serif;
            background-color: #f9f7f2;
            color: #1f2937;
            overflow-x: hidden;
        }
        .font-title { font-family: 'Dosis', sans-serif; font-weight: 800; }
        .font-body { font-family: 'Montserrat', sans-serif; font-weight: 400; }
        .no-split { white-space: nowrap; display: inline-block; }
        
        .bg-pattern {
            background-image: 
                linear-gradient(to right, rgba(137, 200, 44, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 183, 3, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .box-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .box-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .bg-dots {
            background-image: radial-gradient(#89c82c 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .line-accents {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(137, 200, 44, 0.1) 10px, rgba(137, 200, 44, 0.1) 11px);
        }

        @keyframes lineGrow {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-line-grow {
            animation: lineGrow 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        .method-card { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .method-card:hover { transform: translateY(-12px) scale(1.02); }
        .portfolio-item:hover .portfolio-overlay { opacity: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            ChevronLeft, ChevronRight, Play, Instagram, Menu, Target, 
            Lightbulb, Users, Brain, Layers, ArrowUpRight, Sparkles, 
            Zap, Quote, Search, PencilRuler, Rocket, Eye, Compass, 
            MessageSquare, PenTool, BarChart3, Puzzle, ExternalLink, MessageCircle 
        } = lucide;

        // Custom Hook to simulate Lucide React Component
        const Icon = ({ name: IconComponent, ...props }) => {
            return <IconComponent {...props} />;
        };

        const App = () => {
            const [activeCategory, setActiveCategory] = useState('Semua');
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
            }, []);

            const colors = {
                neonGreen: '#89c82c',
                brightBlue: '#4cc9f0',
                magenta: '#f72585',
                mustard: '#ffb703',
                deepBlack: '#000000',
                paper: '#f9f7f2'
            };

            const whatsappUrl = "https://wa.me/6282112347173?text=Halo%20Trivium%20Creatives!%20Saya%20tertarik%20untuk%20konsultasi%20mengenai%20layanan%20kreatif.";

            const portfolioItems = [
                { id: 1, name: 'Creative Calendar 2014', category: 'Visual', img: 'https://i.postimg.cc/PqRFXCkD/calendar.jpg', desc: 'Desain kalender korporat minimalis.' },
                { id: 2, name: 'Allianz Brand Identity', category: 'Branding', img: 'https://i.postimg.cc/YSZbcT6K/allianz.jpg', desc: 'Penyelarasan identitas visual profesional.' },
                { id: 3, name: 'Strategic Proposal Design', category: 'Strategi', img: 'https://i.postimg.cc/SxKrnmdd/proposa-RSl.jpg', desc: 'Pengembangan dokumen strategi komunikatif.' },
                { id: 4, name: 'Premium Brochure Layout', category: 'Visual', img: 'https://i.postimg.cc/SscLBRQS/Free-A4-Brochure-Mockup-1.jpg', desc: 'Tata letak brosur A4 bersih.' },
                { id: 5, name: 'Product Packaging Concept', category: 'Branding', img: 'https://i.postimg.cc/T1Gjfxp8/packaging.jpg', desc: 'Eksplorasi pengemasan produk unik.' },
                { id: 6, name: 'Digital Acquisition Banner', category: 'Strategi', img: 'https://i.postimg.cc/wj3X60Tx/FB-acuisition-banner.jpg', desc: 'Desain iklan digital berstrategi.' },
            ];

            const methods = [
                { step: "01", icon: Eye, title: "Memahami Pola Pikir", desc: "Menggali emosi dan motivasi audiens melalui psikologi komunikasi.", color: colors.magenta, tags: ["Psikologi", "Empati"] },
                { step: "02", icon: Compass, title: "Membedah Brand", desc: "Audit brand objektif untuk memperjelas visi dan nada suara.", color: colors.mustard, tags: ["Audit", "Visi"] },
                { step: "03", icon: MessageSquare, title: "Merumuskan Strategi", desc: "Membangun blueprint strategi komunikasi yang jelas.", color: colors.brightBlue, tags: ["Pesan", "Rencana"] },
                { step: "04", icon: Lightbulb, title: "Merangkai Ide", desc: "Membentuk konsep sentral sebagai jangkar kampanye.", color: colors.brightBlue, tags: ["Ide Utama", "Cerita"] },
                { step: "05", icon: PenTool, title: "Merancang Dampak", desc: "Menerjemahkan strategi ke visual yang menarik.", color: colors.mustard, tags: ["Visual", "Copy"] },
                { step: "06", icon: BarChart3, title: "Menggerakkan", desc: "Memantau umpan balik dan melakukan penyempurnaan.", color: colors.magenta, tags: ["Review", "Adaptif"] }
            ];

            const filteredPortfolio = activeCategory === 'Semua' 
                ? portfolioItems 
                : portfolioItems.filter(item => item.category === activeCategory);

            return (
                <div className="relative">
                    <div className="fixed inset-0 bg-pattern pointer-events-none z-0"></div>

                    {/* Navbar */}
                    <header className="pt-8 px-6 md:px-10 flex justify-between items-center sticky top-0 bg-[#f9f7f2]/90 backdrop-blur-md z-40 border-b-2 border-yellow-400/20">
                        <div className="py-2 group cursor-pointer transition-transform hover:scale-105 duration-300 relative z-50">
                            <img src="https://i.postimg.cc/7PpGgmmh/trivium-logo.png" alt="Logo" className="h-10 md:h-16 w-auto" />
                        </div>
                        <nav className="hidden md:flex gap-8 font-title text-sm uppercase tracking-widest items-center relative z-50">
                            <a href="#portfolio" className="hover:text-green-600 transition-colors">Portfolio</a>
                            <a href="#tentang" className="hover:text-yellow-600 transition-colors">Tentang</a>
                            <a href="#metode" className="hover:text-blue-600 transition-colors">Metode</a>
                            <a href={whatsappUrl} target="_blank" className="text-white px-6 py-2 rounded-full bg-black hover:scale-105 transition-all shadow-lg">Hubungi Kami</a>
                        </nav>
                        <button className="md:hidden p-2"><Icon name={Menu} size={24} /></button>
                    </header>

                    {/* Hero Section */}
                    <section className="relative min-h-[80vh] flex items-center justify-center">
                        <div className="absolute inset-0 z-0">
                            <img src="https://i.postimg.cc/nhxjC214/shutterstock-2443279739-(1)-Converted-01-01.png" className="w-full h-full object-cover opacity-10" alt="BG" />
                        </div>
                        <div className="relative z-10 px-6 max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-12">
                            <div className="w-full md:w-1/2 text-center md:text-left">
                                <h1 className="font-title text-4xl md:text-6xl uppercase mb-4" style={{color: colors.magenta}}>PsychoCreative</h1>
                                <p className="font-body text-lg mb-8 max-w-lg">Kami menggabungkan desain, cerita, dan psikologi untuk membuat solusi brand yang kuat dan mendalam.</p>
                                <a href={whatsappUrl} target="_blank" className="px-10 py-4 font-title text-xl font-bold bg-[#89c82c] rounded-full inline-block shadow-lg hover:scale-105 transition-transform">Mulai Konsultasi</a>
                            </div>
                            <div className="w-full md:w-1/2 flex justify-center animate-float">
                                <img src="https://i.postimg.cc/636WVGv3/Whats-App-Image-2026-02-19-at-12-45.png" className="w-full max-w-md rounded-2xl shadow-2xl border-4 border-[#ffb703]" alt="Visual" />
                            </div>
                        </div>
                    </section>

                    {/* Portfolio Section */}
                    <section id="portfolio" className="py-24 px-6 bg-white relative">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="font-title text-4xl md:text-6xl uppercase tracking-tighter mb-4">Portfolio Pilihan</h2>
                                <div className="flex justify-center gap-4">
                                    {['Semua', 'Branding', 'Visual', 'Strategi'].map(cat => (
                                        <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-1 rounded-full border-2 font-title uppercase text-xs transition-all ${activeCategory === cat ? 'bg-black text-white border-black' : 'border-gray-200'}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {filteredPortfolio.map((item, idx) => (
                                    <div key={item.id} className="portfolio-item relative overflow-hidden rounded-[2rem] aspect-[4/5] shadow-xl group">
                                        <img src={item.img} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt={item.name} />
                                        <div className="portfolio-overlay absolute inset-0 bg-black/80 opacity-0 flex flex-col justify-end p-8 transition-opacity duration-500">
                                            <h3 className="text-white font-title text-2xl uppercase">{item.name}</h3>
                                            <p className="text-white/70 text-sm font-body mb-4">{item.desc}</p>
                                            <button className="text-white border-b-2 border-[#f72585] font-title text-xs inline-flex items-center gap-2">DETAIL <Icon name={ExternalLink} size={14} /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Simple Footer */}
                    <footer className="py-12 px-6 bg-white border-t border-gray-100">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-8">
                            <div className="flex flex-col items-center md:items-start gap-1">
                                <img src="https://i.postimg.cc/7PpGgmmh/trivium-logo.png" className="h-10 grayscale hover:grayscale-0 transition-all duration-500" alt="Logo" />
                                <p className="font-title text-[10px] uppercase text-gray-400">PsychoCreative Studio</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <a href="https://instagram.com" target="_blank" className="w-12 h-12 rounded-full border flex items-center justify-center hover:bg-[#f72585] hover:text-white transition-all"><Icon name={Instagram} size={20} /></a>
                                <a href={whatsappUrl} target="_blank" className="w-12 h-12 rounded-full border flex items-center justify-center hover:bg-[#25D366] hover:text-white transition-all"><Icon name={MessageCircle} size={20} /></a>
                            </div>
                            <div className="text-center md:text-right">
                                <p className="font-title text-xs uppercase text-gray-500">&copy; 2026 Trivium Creatives</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
